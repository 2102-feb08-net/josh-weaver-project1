    <div>
        <p>New Customer</p>
    </div>
        <form id="userform">
            <label for="firstname">
                First Name:
                <input type="text" name="firstname" id="firstname" />
            </label>
            <label for="lastname">
                Last Name
                <input type="text" name="lastname" id="lastname" />
            </label>
            <label for="streetaddress1">
                Street Address 1:
                <input type="text" name="streetaddress1" id="streetaddress1" />
            </label>
            <label for="streetaddress2">
                Apt, suite, etc number
                <input type="text" name="streetaddress2" id="streetaddress2" />
            </label>
            <label for="city">
                City:
                <input type="text" name="city" id="city" />
            </label>
            <label for="state">
                State:
                <input type="text" name="state" id="state" />
            </label>
            <label for="zipcode">
                ZipCode:
                <input type="text" name="zipcode" id="zipcode" />
            </label>
            <label for="stores">
                Preferred Store:
                <select name="stores" id="stores"></select>
            </label>
            <label>
                <input type="submit" id="submit" name="submit" />
            </label>
        </form>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        <script src="newcustomer.js" type="text/javascript"></script>
        <script>
            $(document).on("click", ".drop-toggle", function (e) {

                $(".dropdown-menu").dropdown("toggle");
